name: llama-cpp
on:
  pull_request:
    paths:
      - text_generation/llama/cpp/**
      - '!text_generation/llama/cpp/README.md'
      - thirdparty/openvino_contrib
      - .github/workflows/llama.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  llama-cpp:
    runs-on: ubuntu-20.04-8-cores
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: ./text_generation/llama/cpp/set_up_and_run.sh
